<!doctype html>
<html>
<head>
  <title>Solve me.</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="/public/style.css"/>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="currentUser alert alert-info">
        ここでのあなたは「{{ currentUser }}」です
      </div>
      <div class="answer">
        <h1>問題</h1>
        <h3>売神島日？京</h3>
        <p>？に入る文字を答えよ</p>
        <div class="form-group">
          <form action="/answer">
            <input class="form-control" type="text" name="a">
            <br/>
            <input type="submit" class="btn btn-block btn-success">
          </form>
        </div>
      </div>
      <div class="secondsLeft">あと{{ secondsLeft }}秒</div>
      <ul id="messages">
        <li v-repeat="messages">
          {{ content }} by {{ user }}
        </li>
      </ul>

      <div class="form-group">
        <form id="chat">
          <label for="message__input">他チームと情報交換できます</label>
          <input class="form-control" id="message__input" type="text" maxlength="14" />
          <br/>
          <input class="btn btn-block btn-primary" type="submit">
        </form>
      </div>
      <img src="/public/04_pose.png" alt="hackadoll" class="img-responsive">
    </div>
  </div>
</div>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/vue/dist/vue.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/main.js"></script>
</body>
</html>
