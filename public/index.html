<!doctype html>
<html>
<head>
  <title>Solve me.</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="/public/style.css"/>
</head>
<body>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
  <div class="currentUser">
  <p>
    ここでのあなたは「{{ currentUser }}」です
  </p>
  </div>
  <div class="secondsLeft">あと{{ secondsLeft }}秒</div>
    <ul id="messages">
      <li v-repeat="messages">
        {{ content }} by {{ user }}
      </li>
    </ul>

    <div class="form-group">
      <form id="chat">
        <label for="message__input">他チームと情報交換できます</label>
        <input class="form-control" id="message__input" type="text" maxlength="14" />
        <input class="btn btn-block btn-primary" type="submit">
      </form>
    </div>
  </div>
</div>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/vue/dist/vue.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/main.js"></script>
</body>
</html>
